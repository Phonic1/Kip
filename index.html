<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brush Your Teeth Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', 'Trebuchet MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .page {
            display: none;
            width: 100%;
            max-width: 600px;
        }

        .page.active {
            display: block;
        }

        /* Setup Page Styles */
        .setup-container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .setup-title {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .time-picker {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .picker-column {
            text-align: center;
        }

        .picker-label {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .picker-scroll {
            width: 120px;
            height: 200px;
            border: 3px solid #667eea;
            border-radius: 15px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            background: #f9f9f9;
        }

        .picker-item {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #999;
            scroll-snap-align: center;
            cursor: pointer;
        }

        .picker-item.selected {
            color: #667eea;
            background: #e8eaf6;
        }

        .begin-button {
            width: 100%;
            padding: 25px;
            font-size: 1.8em;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .begin-button:active {
            transform: scale(0.95);
        }

        /* Character Page Styles */
        .character-container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .character-title {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .character-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .character-image:active {
            transform: scale(0.95);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti.active {
            animation: confetti-fall 2s ease-out forwards;
        }

        /* Timer Page Styles */
        .timer-container {
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 9/16;
            background: #f0f0f0;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            font-size: 1.5em;
            color: #999;
            text-align: center;
            padding: 20px;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .back-button {
            width: 100%;
            padding: 40px;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #FFC107 0%, #FFA000 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
            transition: transform 0.2s;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .keep-brushing-button {
            width: 100%;
            padding: 40px;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            transition: transform 0.2s;
            display: none;
            margin-bottom: 15px;
        }

        .keep-brushing-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .timer-display {
                font-size: 3em;
            }
            .character-title {
                font-size: 2em;
            }
            .setup-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Page -->
    <div id="setupPage" class="page active">
        <div class="setup-container">
            <div class="setup-title">Set Brushing Time</div>
            
            <div class="time-picker">
                <div class="picker-column">
                    <div class="picker-label">Minutes</div>
                    <div class="picker-scroll" id="minutesPicker">
                        <!-- Generated by JS -->
                    </div>
                </div>
                
                <div class="picker-column">
                    <div class="picker-label">Seconds</div>
                    <div class="picker-scroll" id="secondsPicker">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>

            <button class="begin-button" onclick="goToCharacter()">
                BEGIN
            </button>
        </div>
    </div>

    <!-- Character Page -->
    <div id="characterPage" class="page">
        <div class="character-container">
            <div class="character-title">Brush with Kip</div>
            
            <div class="image-wrapper" id="imageWrapper" onclick="clickImage()">
                <img src="image1.png" alt="Kip" class="character-image" id="characterImage">
            </div>
        </div>
    </div>

    <!-- Timer Page -->
    <div id="timerPage" class="page">
        <div class="timer-container">
            <div class="video-container" id="videoContainer">
                <video id="brushVideo" autoplay loop muted>
                    <source src="video1.mp4" type="video/mp4">
                </video>
            </div>

            <div class="timer-display" id="timerDisplay">2:00</div>

            <button class="keep-brushing-button" id="keepBrushingButton" onclick="restartBrushing()">
                Keep Brushing
            </button>

            <button class="back-button" id="backButton" onclick="goToSetup()">
                Change Time
            </button>
        </div>
    </div>

    <audio id="brushMusic" loop>
        <source src="mp31.mp3" type="audio/mpeg">
    </audio>

    <audio id="celebrationSound">
        <source src="mp32.mp3" type="audio/mpeg">
    </audio>

    <script>
        let timerInterval;
        let timeLeft = 120;
        let selectedMinutes = 2;
        let selectedSeconds = 0;
        let hasClickedImage = false;
        
        const timerDisplay = document.getElementById('timerDisplay');
        const backButton = document.getElementById('backButton');
        const keepBrushingButton = document.getElementById('keepBrushingButton');
        const videoContainer = document.getElementById('videoContainer');
        const brushMusic = document.getElementById('brushMusic');
        const celebrationSound = document.getElementById('celebrationSound');
        const minutesPicker = document.getElementById('minutesPicker');
        const secondsPicker = document.getElementById('secondsPicker');
        const characterImage = document.getElementById('characterImage');
        const imageWrapper = document.getElementById('imageWrapper');

        // Initialize pickers
        function initializePickers() {
            // Create minutes (0-5)
            for (let i = 0; i <= 5; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item';
                if (i === 2) div.classList.add('selected');
                div.textContent = i;
                div.onclick = () => selectMinute(i);
                minutesPicker.appendChild(div);
            }

            // Create seconds (0-59)
            for (let i = 0; i < 60; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item';
                if (i === 0) div.classList.add('selected');
                div.textContent = i.toString().padStart(2, '0');
                div.onclick = () => selectSecond(i);
                secondsPicker.appendChild(div);
            }

            // Scroll to default position (2 minutes)
            minutesPicker.scrollTop = 50 * 2;
        }

        function selectMinute(min) {
            selectedMinutes = min;
            document.querySelectorAll('#minutesPicker .picker-item').forEach((item, idx) => {
                item.classList.toggle('selected', idx === min);
            });
        }

        function selectSecond(sec) {
            selectedSeconds = sec;
            document.querySelectorAll('#secondsPicker .picker-item').forEach((item, idx) => {
                item.classList.toggle('selected', idx === sec);
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function goToCharacter() {
            timeLeft = (selectedMinutes * 60) + selectedSeconds;
            if (timeLeft === 0) {
                alert('Please set a time greater than 0!');
                return;
            }
            
            document.getElementById('setupPage').classList.remove('active');
            document.getElementById('characterPage').classList.add('active');
            hasClickedImage = false;
            characterImage.src = 'image1.png';
        }

        function clickImage() {
            if (hasClickedImage) return;
            
            hasClickedImage = true;
            characterImage.src = 'image2.png';
            
            // Create confetti explosion
            createConfetti();
            
            // Wait for confetti animation, then go to timer
            setTimeout(() => {
                goToTimer();
            }, 1500);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                
                imageWrapper.appendChild(confetti);
                
                // Trigger animation
                setTimeout(() => {
                    confetti.classList.add('active');
                }, 10);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function goToTimer() {
            document.getElementById('characterPage').classList.remove('active');
            document.getElementById('timerPage').classList.add('active');
            
            // Auto-start timer
            startTimer();
        }

        function goToSetup() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                brushMusic.pause();
            }
            
            document.getElementById('timerPage').classList.remove('active');
            document.getElementById('setupPage').classList.add('active');
        }

        function startTimer() {
            timerDisplay.textContent = formatTime(timeLeft);
            backButton.style.display = 'none';
            keepBrushingButton.style.display = 'none';
            
            // Reset video to video1.mp4
            videoContainer.innerHTML = `
                <video autoplay loop muted playsinline>
                    <source src="video1.mp4" type="video/mp4">
                </video>
            `;
            
            // Play music (with loop enabled)
            brushMusic.currentTime = 0;
            brushMusic.loop = true;
            brushMusic.play().catch(e => console.log('Audio play failed:', e));

            // Start countdown
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    brushMusic.pause();
                    brushMusic.currentTime = 0;
                    finishBrushing();
                }
            }, 1000);
        }

        function finishBrushing() {
            // Show image3.png first
            videoContainer.innerHTML = `
                <img src="image3.png" alt="Celebration" style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
            `;

            // Play celebration sound once after a brief delay to ensure image is loaded
            setTimeout(() => {
                celebrationSound.loop = false;
                celebrationSound.currentTime = 0;
                celebrationSound.play().catch(e => {
                    console.log('Audio play failed:', e);
                    // Try again with user interaction context
                    document.addEventListener('click', function playOnce() {
                        celebrationSound.play();
                        document.removeEventListener('click', playOnce);
                    }, { once: true });
                });
            }, 100);

            timerDisplay.textContent = 'DONE!';
            timerDisplay.style.color = '#4CAF50';
            
            // Show Keep Brushing button
            keepBrushingButton.style.display = 'block';
            backButton.style.display = 'block';
            
            setTimeout(() => {
                timerDisplay.style.color = '#667eea';
            }, 3000);
        }

        function restartBrushing() {
            timeLeft = (selectedMinutes * 60) + selectedSeconds;
            startTimer();
        }

        window.addEventListener('pagehide', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            brushMusic.pause();
        });

        // Initialize on load
        initializePickers();
    </script>
</body>
</html>
